service: conversation-service
frameworkVersion: ">=1.1.0 <2.0.0"
provider:
  name: aws
  runtime: nodejs12.x
  profile: carddate
  stage: dev
  #role: arn:aws:iam::933153212182:role/candidate-service-dev-sa-east-1-lambdaRole
  region: us-east-2
  environment:
    tableName: ${self:custom.tableName}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*

      Resource: '*'
plugins:
  - serverless-webpack
#  - serverless-bundle
package:
  individually: true

custom:
  tableName: conversation
functions:
  createUser:
    handler: lambda-endpoints/getConversationById.handler
    events:
      - http:
          path: get-conversations/{ID}
          method: GET
          cors: true


resources:
  Resources:
    MyDynamoDbTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.tableName}
        AttributeDefinitions:
          - AttributeName: ID
            AttributeType: S
        KeySchema:
          - AttributeName: ID
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
